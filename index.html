<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Hug Day</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #3a1c71, #000);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: "Georgia", serif;
}

.book {
  position: relative;
  width: 380px;
  height: 260px;
  perspective: 1600px;
  cursor: pointer;
}

.book::after {
  content: "";
  position: absolute;
  width: 100%;
  height: 22px;
  background: rgba(0,0,0,0.45);
  bottom: -28px;
  filter: blur(18px);
}

.cover {
  position: absolute;
  width: 100%;
  height: 100%;
  background: linear-gradient(145deg,#7a3b1c,#3b1a0a);
  border-radius: 10px;
  transform-origin: left;
  box-shadow: inset 0 0 30px rgba(0,0,0,0.5),
              0 30px 60px rgba(0,0,0,0.6);
  color: #f7e7ce;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  letter-spacing: 1px;
  transition: transform 2.3s cubic-bezier(.2,.8,.2,1);
  z-index: 4;
}

.pages {
  position: absolute;
  width: 100%;
  height: 100%;
  background: linear-gradient(#fdf8ee,#f3e9d7);
  border-radius: 10px;
  padding: 30px;
  box-sizing: border-box;
  opacity: 0;
  box-shadow: inset 0 0 18px rgba(0,0,0,0.2);
  transition: opacity 1.4s ease 1.7s;
  overflow: hidden;
}

.book.open .cover {
  transform: rotateY(-170deg);
}

.book.open .pages {
  opacity: 1;
}

/* FIXED TEXT ANIMATION */
.text {
  font-size: 17px;
  line-height: 1.75;
  white-space: pre-line;
  opacity: 0;
  animation: fadeInText 2s ease forwards 2.2s;
}

@keyframes fadeInText {
  to { opacity: 1; }
}

/* HUG */
.hug {
  margin-top: 26px;
  font-size: 56px;
  text-align: center;
  opacity: 0;
  animation: hugAppear 2s ease forwards 4.5s,
             hugBreath 3s ease-in-out infinite 6.8s;
}

@keyframes hugAppear {
  0% { transform: scale(0.4); opacity: 0; }
  60% { transform: scale(1.15); }
  100% { transform: scale(1); opacity: 1; }
}

@keyframes hugBreath {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.06); }
}

/* HEARTS */
.heart {
  position: absolute;
  color: pink;
  font-size: 18px;
  animation: floatUp linear infinite;
  opacity: 0;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(0.6); opacity: 0; }
  20% { opacity: 1; }
  100% { transform: translateY(-280px) scale(1.3); opacity: 0; }
}
</style>
</head>

<body>

<div class="book" onclick="openBook()">
  <div class="cover">Tap to Open ü§ç</div>

  <div class="pages">
    <div class="text">
Happy Hug Day ü§ç  

I wish I could hold you tight  
under the stars ‚ú®  
and enjoy hot chocolate with you ‚òï  

I love you,  
and I will always truly love you.  

Umaaah üíã
    </div>

    <div class="hug">ü´Ç</div>
  </div>
</div>

<script>
function openBook() {
  const book = document.querySelector('.book');
  if (book.classList.contains('open')) return;

  book.classList.add('open');
  hearts();
}

function hearts() {
  for (let i = 0; i < 20; i++) {
    let h = document.createElement('div');
    h.className = 'heart';
    h.innerHTML = '‚ù§';
    h.style.left = Math.random() * 100 + 'vw';
    h.style.bottom = '0';
    h.style.animationDuration = (4 + Math.random() * 3) + 's';
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 7000);
  }
}
</script>

</body>
</html>
